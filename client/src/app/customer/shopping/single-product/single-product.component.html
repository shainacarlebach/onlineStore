<!-- modal form to add itemto cart-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{product.data.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <img src="{{product.data.image}}">
        </div>
        <div>
          Product Code:{{product.data.code}}
        </div>
        <form>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="amount"name="amount" min="1" style="width:300px" placeholder="Please enter amount">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="w3-button w3-red" (click)="addToCart()">Add to Cart <i class="material-icons">shopping_cart</i> </button>
                    </div>
    </div>
  </div>
</div>
