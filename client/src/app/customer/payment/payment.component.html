<!--payment form-->
<section class="payment-block">
  <div class="container">
      <h3>
          <i class="material-icons">credit_card</i> Payment details:</h3>

      <div class="row">
          <div class="col-md-12" id="paymentForm">
              <h2>Credit card details: </h2>

              <form #paymentForm="ngForm" class="editForm" novalidate >


                  <div class="form-group CVV">
                      <label for="cvv">CVV:</label>
                      <input id="cvv" class="form-control-input-md" type="text" name="cvv" required pattern="^([0-9]{3})$" [(ngModel)]="payment.cvv"
                          #cvv="ngModel" (input)="invalid=false">
                      <div class="alert alert-danger" [hidden]="cvv.valid"> CVV is required</div>
                      <div *ngIf="cvv.dirty && cvv.errors" class="error">
                          <div *ngIf="cvv.errors.pattern">
                              The cvv must be four digits only
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="cardNumber">Card Number:</label>
                      <input id="creditcard" class="form-control-input-md" type="text" name="creditcard" required pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
                          [(ngModel)]="payment.creditcard" #creditcard="ngModel" (input)="invalid=false">
                      <div class="alert alert-danger" [hidden]="creditcard.valid"> Credit card number is required</div>
                      <div *ngIf="creditcard.dirty && creditcard.errors" class="error">
                          <div *ngIf="creditcard.errors.pattern">
                              The credit card number must belong to VISA / AMEX/ MasterCard only </div>
                      </div>
                  </div>


                  <div class="form-group" >
                      <label for="expirationdate">Expiration Date:</label>
                      <input id="expirationdate" class="z-index-10000" type="text" name="expirationdate"
                      [(ngModel)]="payment.expirationdate" #expirationdate="ngModel" (input)="invalid=false">

                  </div>

                  <div class="form-group" id="credit_cards">
                      <img src="assets/images/visa.jpg" id="visa">
                      <img src="assets/images/mastercard.jpg" id="mastercard">
                      <img src="assets/images/amex.jpg" id="amex">
                  </div>


                  <button type="submit" class="btn btn-success" [disabled]="paymentForm.invalid " (click)="onSubmit(paymentForm)">Order</button>
               <h2>{{message}}</h2>
                  <!-- <pre>{{paymentForm.value | json}}</pre> -->
              </form>

                          </div>
      </div>
  </div>

</section>
